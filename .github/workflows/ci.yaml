name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOCKER_HUB_USERNAME: carloselpapa10
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  BACKEND_IMAGE_NAME: chatbot-backend
  FRONTEND_IMAGE_NAME: chatbot-frontend
  IMAGE_TAG: ${{ github.sha }}
  # Frontend environment variables for CI
  REACT_APP_API_URL: https://chatbot-challenge.railway.internal
  REACT_APP_ENV: production
  REACT_APP_USE_PROXY: false
  REACT_APP_DEBUG: false
  REACT_APP_LOG_LEVEL: error
  REACT_APP_ENABLE_HOT_RELOAD: false
  REACT_APP_BACKEND_URL: https://chatbot-challenge.railway.internal
  REACT_APP_NGINX_CONFIG: prod

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          cd backend
          mvn clean compile -B

      - name: Run Backend Tests
        run: |
          cd backend
          mvn test -B

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend (Development)
        run: |
          cd frontend
          npm run build:dev

      - name: Build Frontend (Production)
        run: |
          cd frontend
          npm run build:prod

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false --coverage --passWithNoTests

      - name: Test Environment Configuration
        run: |
          cd frontend
          echo "üß™ Testing environment configuration..."
          echo "Testing development build..."
          npm run build:dev
          echo "Testing production build..."
          npm run build:prod
          echo "‚úÖ Environment configuration tests passed!"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image (Development)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_ENV=development
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:dev-${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image (Production)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_ENV=production
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Security Scan Summary
        if: always()
        run: |
          echo "üîí Security Scan Summary:"
          echo "üìä Vulnerabilities found: $(grep -c 'vulnerability' trivy-results.sarif || echo '0')"
          echo "‚ö†Ô∏è  CRITICAL: $(grep -c 'CRITICAL' trivy-results.sarif || echo '0')"
          echo "üö® HIGH: $(grep -c 'HIGH' trivy-results.sarif || echo '0')"
          echo "üìã Results uploaded to GitHub Security tab"
          echo "üí° Consider updating dependencies to fix vulnerabilities"

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: always()
    steps:
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ CI/CD Pipeline completed successfully!"
          echo "üöÄ Docker images pushed to Docker Hub"
          echo "üîí Security scan completed"
          echo "üì¶ Backend image: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "üì¶ Frontend images:"
          echo "   - Development: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:dev-${{ env.IMAGE_TAG }}"
          echo "   - Production: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "üåç Environment configurations tested for both dev and prod"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå CI/CD Pipeline failed!"
          echo "Please check the logs for more details." 